<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="logo"><a href="#"><img src="./images/logo.svg"></img></a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li class="bullet"></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="illustration">
      <img src="images/illustration-devices.svg" alt="illustration">
    </div>

    <div class="contents">

      <p class="subhead1"><span class="highlight">New</span> Monograph Dashboard</p>

      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking <br> for agile teams</p>

      <p class="demo"><a href="#" class="button-primary">Schedule a demo</a> to see a live preview</p>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lhilloo">Khalil Gibran Coral</a>.
    </p>
  </footer>
</body>
</html>
